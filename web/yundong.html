      <td width="586" bgcolor="#867D7D"><h1>运动爱好</h1></td>
    </tr>
    <tr>
      <td height="166"><h3>足球</h3>
      <p>每当球场上响起哨声，我的心就会随之沸腾。我喜欢在绿茵场上奔跑的感觉，那种自由与激情，让我忘却一切烦恼。无论是传球、射门还是防守，我都全力以赴，享受每一次与足球亲密接触的瞬间。足球不仅是我的爱好，更是我生活的一部分，它教会了我团队合作和坚持不懈的精神。希望未来能在更多的足球比赛中，与大家共同挥洒汗水，享受足球带来的快乐。</p></td>
    </tr>
  </tbody>
</table>

      <td><h3>荧光夜跑</h3>
        <p>作为一个爱运动and爱凑热闹的人，当然会参加学校的荧光夜跑啦！
        </p>
      <p>现场下了雨，和同学们一起在雨中奔跑真是别有一番风趣呢。</p></td>
      <td><h3>趣味长绳</h3>
      <p>参加了运动会的趣味长绳，还组织了大家一起训练，运动的同时还收获了乐趣！</p></td>
